<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 下記の記述は、Bootstrap ver.3.0以上のCDNである。 ここから-->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- ここまで -->
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <!-- 要素を書き換える -->
    <p id="timer">00:00:00</p>

    <div>
      <button id="start_stop" class="btn btn-lg btn-primary">START</button>
    </div>
  </div>

  <!-- JavaScriptのコードをhtmlの中に書きたい場合は、body要素の最後(つまり、</body>の手前のこと)か
  head要素の最後に書くか、別ファイルに記述してリンクさせるかのどちらかをするべきである。 -->
  <script>
    /*
    getElementByIdとはId属性をつかってElementをget(取得)する。
    id属性は一つだけつまり唯一性のある要素のこと
    innerHTMLはメソッドではない。
    ”要素を書き換える”のはメソッドを使わない、プロパティを使う。
    オブジェクトの中にはプロパティというのがある。
    プロパティを直訳すると、性質や性格という意味であるが、
    ここでは、見た目という意味合いを持つ。そこでプロパティにあたるのがinnerHTMLである。
    メソッドとプロパティを使い分けるのは慣れが必要で、
    動きを表すのがメソッド、見た目を表すのがプロパティである。
    */
    document.getElementById('timer').innerHTML = '00:00:01';
  </script>
</body>

</html>
